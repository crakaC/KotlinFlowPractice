name: ReviewDog
on: [ pull_request ]
jobs:
  kotlin:
    name: runner / suggester / spotless
    runs-on: ubuntu-latest

    steps:
      - name: Checkout base
        uses: actions/checkout@v3
        with:
          ref: ${{ github.base_ref }}

      - name: Checkout ref
        uses: actions/checkout@v3

      - name: Setup java
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Spotless
        uses: gradle/gradle-build-action@v2
        with:
          arguments: spotlessKotlinApply

      - name: ReviewDog
        uses: reviewdog/action-suggester@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          tool_name: spotless